user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # DNS interno de Docker
    resolver 127.0.0.11 valid=10s;

    # Tipos MIME
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log  /var/log/nginx/access.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ----------------------------
    # REAL IP (importante para rate limit)
    # ----------------------------
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;
    real_ip_recursive on;

    # ----------------------------
    # RATE LIMIT ZONES
    # ----------------------------

    # Global: 60 req/min por IP
    limit_req_zone $binary_remote_addr zone=global_limit:20m rate=60r/m;

    # Auth: 10 req/min por IP
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;

    # Formulario: 10 req/min por IP
    limit_req_zone $binary_remote_addr zone=formulario_limit:10m rate=10r/m;
    
    # Reporte: 10 req/min por IP
    limit_req_zone $binary_remote_addr zone=reporte_limit:10m rate=10r/m;
    
    # Madurez: 10 req/min por IP
    limit_req_zone $binary_remote_addr zone=madurez_limit:10m rate=10r/m;

    # ----------------------------
    # Includes
    # ----------------------------
    include /etc/nginx/conf.d/*.conf;
}
