user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # DNS interno de Docker
    resolver 127.0.0.11 valid=10s;

    # Tipos MIME
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log  /var/log/nginx/access.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ----------------------------
    # REAL IP (importante para rate limit)
    # ----------------------------
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;
    real_ip_recursive on;

    # ----------------------------
    # RATE LIMIT ZONES
    # ----------------------------

    # Global
    limit_req_zone $binary_remote_addr zone=global_limit:20m rate=5000r/m;

    # Auth sensibles
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=60r/m;

    # Panel
    limit_req_zone $binary_remote_addr zone=panel_limit:10m rate=1800r/m;

    # Assets
    limit_req_zone $binary_remote_addr zone=assets_limit:10m rate=3000r/m;

    # Main
    limit_req_zone $binary_remote_addr zone=main_limit:10m rate=1000r/m;

    # Includes
    # ----------------------------
    include /etc/nginx/conf.d/*.conf;
}
